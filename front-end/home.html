<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<style>
		body{
			background-color: #fbeeac;
			margin:0;
		}
		header{
			background-color: #28527a;
			overflow: hidden;;
		}
		header a{
			float:left;
			color:white;
			text-align: center;
			text-decoration: none;
			font-size: 17px;
			padding: 14px 16px;
		}
		header a:hover {
  			background-color: #8ac4d0;
  			color: black;
		}
		header a.active {
  			background-color: #f4d160;
 			 color: white;
		}
		.center-page{
			width: 50%;
		}
		.postare{
			
			background-color:#f4d160 ;
			box-sizing: border-box;  
			width: 300px;
			height: 100%;
			padding: 50px;  
			border: 4px solid #28527a;
			border-radius: 6px;
		}
		#casuta-postare{
			background-color: blueviolet;
			border-left: 10px;
		}
		.postari-list{
			background-color:#f4d160 ;
			box-sizing: border-box;  
			width: 300px;
			height: 100%;
			padding: 50px;  
			border: 4px solid #28527a;
			border-radius: 6px;
		}
		.postari-list-element{
			background-color:#f4d160 ;
			box-sizing: border-box;  
			width: 200px;
			height: 100%;
			padding: 50px;  
			border: 4px solid #28527a;
			border-radius: 6px;
		}
		footer{
			background-color: #28527a;
			color:white;
			position:static;
			left:0;
			bottom: 0;
			width: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		Bara de navigare
		<a class="active" href="#">Home</a>
		<a href="#">Sfatuitori</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</header>
	<div class="center-page">
	partea din mijloc
	<div class="postare">
		casuta postare
		<input type="text" id="text-postare">
		<input type="time">
		<button>Posteaza</button>
	</div>
	<div class="postari-list">
		lista de postari
		<div class="postari-list-element">postare1</div>
		<div class="postari-list-element">postare2</div>
		<div class="postari-list-element">postare3</div>
	</div>
	</div>
	<footer>Copyright contacte etc</footer>
</body>
</html>
